<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Base Apparel coming soon page</title>

</head>
<body>

  <header class="header">
    <img src="assets/images/logo.svg" alt="logo" class="header__image">
  </header>

  <picture>
    <source srcset="assets/images/hero-desktop.jpg" media="(min-width: 768px)">
    <img src="assets/images/hero-mobile.jpg" alt="hero" class="photo">
  </picture>

  <main class="main">
    <h1 class="title"> <span class="title__span">WE'RE</span> COMING SOON</h1>
    <p class="text">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form id="form" class="form">
      <input type="email" class="form__input" placeholder="Email Address" name="email">
      <button type="submit" class="form__submit"></button>
    </form>
  </main>

  <footer>
    <p class="attribution"> 
      Coded by <a href="https://github.com/darwinsanchez9018">Darwin SÃ¡nchez</a>.
    </p>
  </footer>
  
  <script src="js/scripts.js"></script>
</body>
</html>
